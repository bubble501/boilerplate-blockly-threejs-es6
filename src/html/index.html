<html>
<head>
  <title>Blockly and Threejs boilerplate</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <!-- function that gets called once Blockly frame loads //-->
  <script type="text/javascript">
    window.blockly_loaded = function(blockly) {
      return window.Blockly = blockly;
    }

    window.run_code = function() {
      console.log(window.Blockly.mainWorkspace);
      code = window.Blockly.JavaScript.workspaceToCode(window.Blockly.mainWorkspace);
      eval(code);
    }
  </script>
</head>
<body>
  <h1 id="header">Ugly Page Editor</h1>
  <div class = "container">
    <div class="game-edit">
      <div id="blockly_editor">
        <iframe id="blockly" src="blockly.html" width="100%"></iframe>
      </div>
      <button id="button_run" onclick="run_code()">
        Run Code Block
      </button>
    </div>

    <div id="game-canvas"></div>
  <div/>
  <script src="build.js"></script>
  </body>
</html>
